<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="flex sm:px-6 lg:px-8 mx-10 justify-center">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-8 w-auto" src="/static/logo.avif" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="/"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Inicio</a>
                            <a href="/diagnostico"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Diagnóstico</a>
                            <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                aria-current="page">Contacto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="justify-center items-center py-20">
        <h1
            class="px-64 font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl text-center justify-center">
            Contactate con nosotros
        </h1>
    </div>

    <div class="flex justify-center items-center">
        <div
            class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-4xl">
            <img class="object-cover rounded-t-lg h-96 md:w-96 md:rounded-none md:rounded-s-lg"
                src="/static/contact.jpg" alt="">
            <div class="flex flex-col justify-between p-8">
                <p class="mb-10 text-xl justify-start tracking-tight text-gray-900">Para obtener más información
                    acerca de como se realiza el diagnóstico o cualquier inconveniente que tengas, podes escribirnos a
                    través de los siguientes mails:</p>

                <ul class="max-w space-y-1 text-gray-700 list-disc list-inside pl-24">
                    <li class="text-gray-900">deboradarena@gmail.com</li>
                    <li class="text-gray-900">alejandramedina@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
